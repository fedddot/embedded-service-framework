name: Unit tests
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Debug

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Run UTs
      working-directory: ${{github.workspace}}/automation
      run: sudo apt-get update && sudo apt-get install -y libcpprest-dev && python -u run_ut_tests.py ${{github.workspace}}
