syntax = "proto3";

package example;

service ExampleService {
rpc Run(ExampleRequest) returns (ExampleResponse);
}

message ExampleRequest {
	EnumParam enum_param = 1;
	string string_param = 2;
}

enum EnumParam {
	ONE	= 0;
	TWO	= 1;
}

message ExampleResponse {
	ResultCode code = 1;
	string message = 2;
}

enum ResultCode {
	OK				= 0;
	NOT_OK			= 1;
}